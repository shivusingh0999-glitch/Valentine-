<!DOCTYPE html>
<html>
<head>
  <title>For Trishu ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: black;
    }

    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: url("photo.jpg") no-repeat center center/cover;
      filter: blur(8px) brightness(0.4);
      z-index: -1;
    }

    #box {
      max-width: 700px;
      font-size: 18px;
      white-space: pre-line;
      text-shadow: 0 0 15px pink;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #ff0066;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px #ff0066;
    }

    #proposal, #buttons, #celebration, #counter {
      display: none;
      margin-top: 20px;
    }

    #celebration {
      font-size: 35px;
      color: hotpink;
      text-shadow: 0 0 25px pink;
    }

    .heart, .star {
      position: absolute;
      animation: float 6s linear infinite;
    }

    .heart { color: pink; font-size: 20px; }
    .star { color: white; font-size: 14px; }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>
<body>

<div id="box">
  <button onclick="startMessage()">Click Here ‚ù§Ô∏è</button>
</div>

<div id="proposal">
  üíç Trishu‚Ä¶ kya tum hamesha mere saath rahogi? üíñ
</div>

<div id="buttons">
  <button onclick="sayYes()">YES ‚ù§Ô∏è</button>
  <button id="noBtn" onmouseover="moveNo()">NO üòú</button>
</div>

<div id="celebration">
  üéâ She Said YES ‚ù§Ô∏èüéâ
</div>

<div id="counter"></div>

<audio id="bgMusic" src="music.mp3"></audio>

<script>
function startMessage() {
  document.querySelector("button").style.display = "none";
  document.getElementById("bgMusic").play();

  let text = "Trishu... ‚ù§Ô∏è\n\n" +
  "11th aur 12th ke wo din yaad hai...\n" +
  "Tab nahi pata tha ki ek din tum meri duniya ban jaogi.\n\n" +
  "Aaj main sirf itna jaanta hoon...\n" +
  "Main perfect nahi hoon,\n" +
  "par tumhare liye better banna chahta hoon.\n\n" +
  "I Love You ‚ù§Ô∏è\n\n" +
  "Forever tumhara... Shivu ‚ù§Ô∏è";

  document.getElementById("box").innerText = "";
  let i = 0;

  function typeWriter() {
    if (i < text.length) {
      document.getElementById("box").innerText += text.charAt(i);
      i++;
      setTimeout(typeWriter, 40);
    } else {
      document.getElementById("proposal").style.display = "block";
      document.getElementById("buttons").style.display = "block";
    }
  }

  typeWriter();
}

function moveNo() {
  let btn = document.getElementById("noBtn");
  btn.style.position = "absolute";
  btn.style.left = Math.random() * window.innerWidth + "px";
  btn.style.top = Math.random() * window.innerHeight + "px";
}

function sayYes() {
  document.getElementById("proposal").style.display = "none";
  document.getElementById("buttons").style.display = "none";
  document.getElementById("celebration").style.display = "block";
  document.getElementById("counter").style.display = "block";
  startHearts();
  startStars();
  startCounter();
}

function startHearts() {
  setInterval(() => {
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => { heart.remove(); }, 6000);
  }, 300);
}

function startStars() {
  setInterval(() => {
    let star = document.createElement("div");
    star.classList.add("star");
    star.innerHTML = "‚ú®";
    star.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(star);
    setTimeout(() => { star.remove(); }, 6000);
  }, 500);
}

function startCounter() {
  let startDate = new Date("October 14, 2025 00:00:00");
  setInterval(() => {
    let now = new Date();
    let diff = now - startDate;

    let days = Math.floor(diff / (1000 * 60 * 60 * 24));
    document.getElementById("counter").innerHTML =
      "‚ù§Ô∏è Together for " + days + " days ‚ù§Ô∏è";
  }, 1000);
}
</script>

</body>
</html>
